<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student data form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<h1>PERSONAL DETAILS</h1>


<form action="">
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter first name" required="required"><br><br>

    <label for="mname">Middle name:</label>
    <input type="text" id="mname" placeholder="Enter middle name"><br><br>

    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"><br><br>

    <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Type your password" required="required"><br><br>

    <p>Choose your favorite football team:</p>
    <input type="radio" id="Assna">
    <label for="Assna">Assna</label><br><br>

     <input type="radio" id="Loserpool">
    <label for="Loserpool">Loserpool</label><br><br>

    <input type="radio" id="AcMilan">
    <label for="AcMilan">Ac Milan</label><br><br>


    <p>Choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="c">
    <label for="c">C</label><br>

     <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label><br><br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">----Choose----</option>
        <option value="kenya">Kenyan</option>
        <option value="somalia">Somalian</option>
        <option value="tanzania">Tanzanian</option>
        <option value="haiti">Haitian</option>

    </select><br>

    <label for="person">Describe yourself</label><br>
    <textarea name="" id="person" cols="40" rows="10" placeholder="Type..."></textarea><br><br>

    <button type="submit">Submit</button>











</form>


</body>
</html>
