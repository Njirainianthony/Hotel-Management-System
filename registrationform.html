<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="regcss.css">
</head>
<body>
<form action="">

   <fieldset>
        <legend>Student form</legend>

    <div class="first">
        <label for="fname">First name</label>
    <input type="text" id="fname" placeholder="first name" required="required"><br><br>
    </div>
       <br>

    <div class="first">
        <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Surname" required="required">
    </div>
       <br>

    <div class="first">
        <label for="email">Email address</label>
    <input type="email" id="email" placeholder="email" required="required">
    </div>
       <br>

    <div class="first">
        <label for="birthday">Date of birth</label>
    <input type="date" id="birthday" required="required">
    </div>
       <br>

    <div class="first">
        <label for="photo">Choose a file:</label>
    <input type="file" id="photo" required="required">
    </div>
       <br>

   <div class="first">
        <label for="message">Message</label>
    <textarea name="" id="" cols="40" rows="20" id="message" placeholder="Type something here" required="required"></textarea>
   </div>

   </fieldset>



    
    
    
</form>
</body>
</html>
